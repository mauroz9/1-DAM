<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modificar Marca - Tabla Rota Skate Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		.nav-link {
			position: relative;
			transition: all 0.3s ease;
		}

		.nav-link:hover {
			font-weight: bold;
			border-bottom: red 2px solid;
		}

		.dropdown:hover .dropdown-menu {
			display: block;
			margin-top: 0;
		}

		.form-section {
			background-color: #f8f9fa;
			border-radius: 10px;
			padding: 2rem;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<header th:replace="Fragments :: header"></header>

	<main class="container my-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="d-flex justify-content-between align-items-center mb-4">
					<h1 th:text="${category.id != null ? 'Modificar Categoría' : 'Crear Categoría'}" class="fw-bold"></h1>
					<a href="/categories" class="btn btn-outline-secondary">
						<i class="bi bi-arrow-left"></i> Volver al listado de marcas
					</a>
				</div>

				<form class="form-section mb-5" th:action="@{/saveCategory}" th:object="${category}" method="post">
					<input type="hidden" th:field="*{id}" />

					<div class="mb-3">
						<label for="categoryName" class="form-label fw-bold">Nombre de la Categoría</label>
						<input type="text" th:field="*{categoryName}" class="form-control" id="categoryName" required>
					</div>

					<div class="d-flex justify-content-end gap-3">
						<a th:if="${category.id != null}" th:href="@{'/deleteCategory/' + ${category.id}}"
							class="btn btn-outline-danger">
							<i class="bi bi-trash"></i> Eliminar Marca
						</a>
						<button type="submit" class="btn btn-dark">
							<i class="bi bi-check-lg"></i> Guardar Cambios
						</button>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer class="mt-5 border-top" th:replace="Fragments :: footer"></footer>
</body>

</html>

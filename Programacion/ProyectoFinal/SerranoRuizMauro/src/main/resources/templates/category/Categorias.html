<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Gestión de categorías de productos en Tabla Rota Skate Shop">
	<title>Categorias - Tabla Rota Skate Shop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/HojaDeEstilo.css}">
</head>

<body>
	<header th:replace="~{Fragments :: header}"></header>

	<main class="container my-5">
		<section>
			<div class="align-items-center mb-4">
				<h1 class="fw-bold">Gestión de Categorias</h1>
			</div>
			
			<div th:replace="~{Fragments :: errorMessageModal}"></div>
			<div th:replace="~{Fragments :: successMessageModal}"></div>

			<div class="text-center m-4">
				<a href="/create-category" class="btn btn-dark btn-lg">
					<i class="bi bi-plus-lg"></i> Añadir nueva categoría
				</a>
			</div>
		</section>

		<section>
			<div class="row" th:if="${categories}">
				<div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="category : ${categories}">
					<div class="card h-100 shadow">
						<div class="card-body d-flex flex-column justify-content-between">
							<div class="row">
								<div class="d-flex align-items-center">
									<div>
										<h5 class="card-title fw-bold" th:text="${category.categoryName}">Nombre de la
											Categoría</h5>
										<p class="card-text text-muted" th:text="'ID: ' + ${category.id}"></p>
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-between mt-3">
								<a th:href="@{'/modify-category/' + ${category.id}}"
									class="btn btn-outline-dark btn-sm">
									<i class="bi bi-pencil"></i> Modificar
								</a>
								<button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
									th:data-bs-target="'#deleteModal' + ${category.id}">
									<i class="bi bi-x"></i> Eliminar
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div th:replace="~{Fragments :: categoryDeleteModal}"></div>

	</main>

	<footer class="mt-5 border-top" th:replace="~{Fragments :: footer}"></footer>
</body>

</html>

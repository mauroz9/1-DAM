<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Rota - Skate Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../HojaDeEstilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Hover animación suave */
        .nav-link {
          transition: transform 0.2s, background-color 0.2s, color 0.2s, border-bottom 0.2s;
        }
    
        .nav-link:hover {
          transform: scale(1.08);
          font-weight: bold;
          color: #000000;
          border-bottom: red 2px solid;
        }
    
        /* Mostrar dropdown al pasar por encima */
        .dropdown:hover .dropdown-menu {
          display: block;
          margin-top: 0; /* quitar salto */
        }
      </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-ligth py-2">
            <div class="container-fluid">
              <!-- Logo -->
              <a class="navbar-brand me-4" href="#">
                <img src="/Recursos/LogoTablaRota.png" alt="Tabla Rota" width="40" height="40" class="d-inline-block align-text-top">
              </a>
          
              <!-- Toggle para móviles -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCentered">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <!-- Menú centrado -->
              <div class="collapse navbar-collapse justify-content-center" id="navbarCentered">
                <ul class="navbar-nav">
          
                  <li class="nav-item">
                    <a class="nav-link px-3" href="#">Marcas</a>
                  </li>
          
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle px-3" href="#" id="dropdownSkateboards" role="button">Skateboards</a>
                    <div class="dropdown-menu dropdown-menu-light p-3 mt-1 border-white" aria-labelledby="dropdownSkateboards" style="min-width: 400px;">
                      <div class="row">
                        <!-- Componentes -->
                        <div class="col-6">
                          <h6 class="dropdown-header">Componentes</h6>
                          <a class="dropdown-item" href="#">Tablas</a>
                          <a class="dropdown-item" href="#">Ejes</a>
                          <a class="dropdown-item" href="#">Ruedas</a>
                          <a class="dropdown-item" href="#">Rodamientos</a>
                          <a class="dropdown-item" href="#">Tornillos</a>
                          <a class="dropdown-item" href="#">Lijas</a>
                        </div>
                        <!-- Completos -->
                        <div class="col-6">
                          <h6 class="dropdown-header">Completos</h6>
                          <a class="dropdown-item" href="#">Skateboards completos</a>
                          <a class="dropdown-item" href="#">Cruiser</a>
                          <a class="dropdown-item" href="#">Longboards</a>
                        </div>
                      </div>
                    </div>
                  </li>
          
                  <li class="nav-item">
                    <a class="nav-link px-3" href="#">% SALE</a>
                  </li>
          
                </ul>
              </div>
            </div>
          </nav>
    </header>
</body>
</html>

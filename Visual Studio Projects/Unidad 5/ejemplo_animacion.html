<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        @keyframes cambioColor {
            0%{
                background-color: green;
                left: 0px;
                top: 0px;
            }
            25%{
                background-color: yellow;
                left: 200px;
                top: 0px;
            }
            50%{
                background-color: blue;
                left: 200px;
                top: 200px;
            }
            75%{
                background-color: red;
                left: 0px;
                top: 200px;
            }
            100%{
                background-color: green;
                left: 0px;
                top: 0px;
            }
        } 

        div{
            box-sizing: border-box;
            position: relative;
            width: 150px;
            height: 150px;
            background-color: red;
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 25pt;
            animation: cambioColor 5s infinite;
            animation-delay: 2s;
            animation-fill-mode: backwards;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
    <div>Hola</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            background-color: red;
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 25pt;
            transition: all 0.5s;
            border: solid red 1px;
            position: relative;
            transition-timing-function: ease-in-out;
            transition: all 0.5s;    
        }

        div:hover{
            background-color: white;
            color: red;
            left: 50px;
            transform: translate(50px, 40px);
            transform: rotate(1080deg) scale(105%);
        }

    </style>
</head>
<body>
    <div>
        hola
    </div>
</body>
</html>

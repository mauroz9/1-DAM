<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style-type: none;
            padding: 0;
        }

        nav{
            width: 85%;
            margin: 0 auto;
        }

        nav>ul{
            display: flex;
            
        }

        nav>ul>li{
            flex: 1 1 150px;
            height: 20px;
        }

        li{
            background-color: burlywood;
            border: 1px solid black;
        }

        nav>ul>li>ul>li{
            height: 0px;
            font-size: 0px;
            transition: all 0.5s;
            border-color: transparent;
        }

        nav>ul>li:hover ul>li{
            height: 20px;
            font-size: inherit;
            border-color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                Opcion 1
                <ul>
                    <li>Opcion 1.1</li>
                    <li>Opcion 1.2</li>
                    <li>Opcion 1.3</li>
                </ul>
            </li>
            <li>
                Opcion 2
                <ul>
                    <li>Opcion 2.1</li>
                    <li>Opcion 2.2</li>
                    <li>Opcion 2.3</li>
                </ul>
            </li>
            <li>
                Opcion 3
                <ul>
                    <li>Opcion 3.1</li>
                    <li>Opcion 3.2</li>
                    <li>Opcion 3.3</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
